<div data-ng-controller="listNotesController">
    <form class="form">
        <div class="form-group">
            <input type="text" ng-model="search" class="form-control title-heading" placeholder="Search" style="width: 103%; margin:0  0 0 -15px;padding: 0px;" >
        </div>
    </form>
    <div ng-hide="noOfNotes">
        <h4 style="color:#5b9bd1;text-align: center;">Time to create a new note, it seems..</h4>
    </div>
    <div class="panel panel-full-alt3" data-dir-paginate="note in notes|filter:search|itemsPerPage:5">
     
     <div class="panel-heading">
       <div>
        {{note.title}}
           <a href="#/editNote/{{note.key}}" class="open-note">
               <span class="pull-right clearfix btn btn-primary btn-xs"><i class="fa fa-arrow-circle-right"></i>open</span>
           </a>
       	<date><i class="fa fa-clock-o"> </i>{{note.createdDate | date :'medium'}}<span data-ng-show="{{note.updatedDate}}" am-time-ago="note.updatedDate" class="date-lastupdated pull-right"></span></date>
       </div>
     </div>
     
     <div class="panel-body">
       <div data-ng-bind-html="note.content | trusthtml"></div>
     </div>

   </div>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>
</div>
