<form data-ng-controller="editNoteController" data-ng-submit="editNote()">
	<div class="row">
            <div class="form-group">
                <input type="text" class="form-control title-heading"  placeholder="Your Title" name="note-title-add" data-ng-model="noteData.title" required>
            </div>
	</div>
        <div class="form-group">
            <summernote height="400" class="form-control" rows="5" placeholder="Your Note!" name="note-content-add" ng-model="noteData.content" required></summernote>
        </div>
        <a href="" class="btn btn-danger btn-sm" data-ng-click="deleteNote()">Delete</a>
        <button type="submit" class="btn btn-primary btn-sm pull-right ">Edit</button>
        
        <pre>{{noteData}}</pre>
</form>
