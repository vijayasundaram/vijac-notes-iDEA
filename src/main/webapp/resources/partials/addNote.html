	<form data-ng-controller="addNoteController" data-ng-submit="addNote()">
	<div class="row">
            <div class="form-group">
                <input type="text" class="form-control title-heading"  placeholder="Your Title" name="note-title-add" data-ng-model="noteData.title" required>
            </div>
	</div>
        <div class="form-group">
            <summernote height="400" class="form-control" rows="5" placeholder="Your Note!" name="note-content-add" data-ng-model="noteData.content" required></summernote>
        </div>
        <button type="submit" id="addNoteAction" class="btn btn-success btn-sm pull-right ">Add Note</button>
        
        	<div>{{noteData | json}}</div>
        
	</form>
